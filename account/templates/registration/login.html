{% extends 'account/base_auth.html' %}

{% block content %}

<div class="container">
    <div class="auth-card bg-white light-mode text-dark" style="border-radius: 12px;">
        <h3 class="text-center mb-4 mt-4">Sign In</h3>

        {% if errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" value="{{ email|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="ms-1">Remember me</label>
                </div>
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color)">Login</button>
        </form>
        
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
