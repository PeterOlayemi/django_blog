{% extends 'account/base_auth.html' %}

{% block content %}

<div class="container">
    <div class="auth-card bg-white light-mode text-dark" style="border-radius: 12px;">
        <h3 class="text-center mb-4 mt-4">Forgot Password</h3>
        <p class="text-center mb-4">Enter your registered email address, and we'll send you a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    value="{{ email|default:'' }}"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color)">
                Send Reset Link
            </button>
        </form>
        <p class="text-center mt-3">
            Remember your password? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
