{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkWave Auth | Django Blog Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
</head>
<body class="light-mode">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: var(--primary-color)">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-blog"></i> InkWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#authNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="authNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-light ms-2"><i class="fa-solid fa-moon"></i></button>
        </div>
    </div>
</nav>

<div class="container">
        
    {% if messages %}<br>
        <div id="message-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{message|safe}}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    
    {% endblock %}
</div>

<footer>
    <div class="container text-center">
        <p>&copy; {{ year }} InkWave. All rights reserved.<br>Developer: <a href="https://github.com/PeterOlayemi" target="_blank">PeterOlayemi</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
