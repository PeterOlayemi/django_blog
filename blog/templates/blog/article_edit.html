{% extends 'blog/base.html' %}

{% block content %}

<section class="py-4 text-center" style="background-color: #e0f2f1;">
    <div class="container">
        <h1>Edit Article</h1>
        <p>Update your content below.</p>
    </div>
</section>

<div class="container my-5">
    <div class="form-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Post Title</label>
                <input type="text" name="title" class="form-control" 
                       value="{{ article.title }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea name="content" class="form-control" rows="8" required>{{ article.content }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="categories" class="form-select" multiple required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" 
                            {% if category in selected_categories %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
                <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Tags</label>
                <input type="text" name="tags" class="form-control" 
                       value="{{ tags }}" placeholder="e.g. python, webdev, design" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Featured Image</label>
                {% if article.image %}
                    <div class="mb-2">
                        <img src="{{ article.image.url }}" 
                             alt="Current image" style="max-height:150px;">
                    </div>
                {% endif %}
                <input type="file" name="featured_image" class="form-control" id="imageUpload">
                <img id="preview" class="img-fluid mt-3 d-none" style="max-height: 250px; border: 1px solid #ddd; padding: 5px;" alt="Preview">
            </div>

            <div class="d-flex justify-content-end">
                <a href="{% url 'article_detail' article.slug %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('imageUpload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('d-none');
        }
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('d-none');
        preview.src = '';
    }
});
</script>

{% endblock %}
