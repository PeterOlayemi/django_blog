{% extends 'blog/base.html' %}

{% block content %}

<section class="py-4 text-center" style="background-color: #e0f2f1;">
    <div class="container">
        <h1 class="hero-title">Create New Article</h1>
        <p class="hero-subtitle">Share your ideas with the world.</p>
    </div>
</section>

<div class="container my-5">
    <div class="form-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Post Title</label>
                <input type="text" name="title" class="form-control" value="{{ title|default:'' }}" placeholder="Enter your article title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea name="content" class="form-control" rows="8" placeholder="Write your article here..." required>{{ content|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="categories" class="form-select" multiple required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" 
                                {% if category.id|stringformat:"s" in selected_categories %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
                <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple.</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags</label>
                <input type="text" name="tags" class="form-control" value="{{ tags|default:'' }}" placeholder="e.g. python, webdev, design" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Featured Image</label>
                <input type="file" name="featured_image" class="form-control" id="imageUpload" required>
                <img id="preview" class="img-fluid mt-3 d-none" style="max-height: 250px; border: 1px solid #ddd; padding: 5px;" alt="Preview">
            </div>

            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Publish</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('imageUpload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('d-none');
        }
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('d-none');
        preview.src = '';
    }
});
</script>

{% endblock %}
